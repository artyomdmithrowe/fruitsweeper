<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitsweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <main id="leaderboards" class="leaderboards">
        <h1 class="last-game-title">LEADERBOARDS</h1>

        <div class="controls">
            <div class="sort-select">
                <select id="sortCriteria" class="sort-select__input">
                    <option value="time">Time</option>
                    <option value="efficiency">Efficiency</option>
                    <option value="3BV">3BV</option>
                    <option value="3BV/s">3BV/s</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <div class="loading">Loading data...</div>
            <table id="leaderboardsTable" class="games-table" style="display: none;">
                <thead>
                    <tr class="game-position">
                        <th class="games-header">RANK</th>
                        <th class="games-header">PLAYER</th>
                        <th class="games-header">TIME</th>
                        <th class="games-header">LEVEL</th>
                        <th class="games-header">3BV</th>
                        <th class="games-header">EFFICIENCY</th>
                        <th class="games-header">DATE</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="pagination" id="pagination"></div>

        <div class="back-arrow">
            <div class="back-arrow-menu">
                <a href="../index.html">
                    <img src="../img/home.png" alt="Back Arrow">
                </a>
            </div>
        </div>
    </main>

    <script src="../js/leaderboards.js" type="module"></script>
</body>

</html>
