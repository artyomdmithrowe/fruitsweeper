<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitsweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="game-container">
        <div class="game-layout">
            <div class="counter-panel">
                <div id="counter" class="counter">
                    <img src="../img/flag.png" alt="Flags">
                </div>
            </div>

            <div class="game-field">
                <table id="field"></table>
            </div>

            <div class="timer-panel">
                <div id="timer" class="timer">
                    <img src="../img/clock.png" alt="Timer">
                </div>
            </div>
        </div>

        <div class="game-navigation">
            <a href="new_game.html" class="nav-button">
                <img src="../img/back.png" alt="Back">
            </a>

            <a href="how_to_play.html" class="nav-button">
                <img src="../img/help.png" alt="Help">
            </a>

            <a class="nav-button" id="restart">
                <img src="../img/again.png" alt="Restart">
            </a>
        </div>
    </main>

    <script src="../js/games/easy.js" type="module"></script>
</body>

</html>
